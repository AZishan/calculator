<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        

</head>

<body>
    <div class="container">
        <div class="calcBody">
            <div class="displayPart">
                <h2 class="display-3">0</h2>
            </div>
            <div class="buttonPart">
                <button class="btn btn-light">7</button>
                <button class="btn btn-light">8</button>
                <button class="btn btn-light">9</button>
                <button class="btn btn-light">/</button>
                <button class="btn btn-light">4</button>
                <button class="btn btn-light">5</button>
                <button class="btn btn-light">6</button>
                <button class="btn btn-light">*</button>
                <button class="btn btn-light">1</button>
                <button class="btn btn-light">2</button>
                <button class="btn btn-light">3</button>
                <button class="btn btn-light">-</button>
                <button class="btn btn-light">0</button>
                <button class="btn btn-light">.</button>
                <button class="btn btn-light">+</button>
                <button class="btn btn-orange">=</button>
            </div>
        </div>
    </div>
  




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
